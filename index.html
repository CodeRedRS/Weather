<body>

<div class="darken"></div>
<div id="divVideo">
    <video autoplay muted loop class="bgvid" id="clear">
        <source src="//d2v9y0dukr6mq2.cloudfront.net/video/preview/sunny-redwoods-spin_-ji5zzvls__PM.mp4">

    <video autoplay muted loop hidden class="bgvid" id="clouds">
        <source src="//d2v9y0dukr6mq2.cloudfront.net/video/preview/cloudy-sky-to-sunny-sky-to-night-sky_zjhljdseh__PM.mp4"
                type="video/mp4">
    </video>
    <video autoplay muted loop hidden class="bgvid" id="rain">
        <source src="//d2v9y0dukr6mq2.cloudfront.net/video/preview/hard-rain-on-leaves-close_-jkulb9qb__PM.mp4"
                type="video/mp4">
    </video>
    <video autoplay muted loop hidden class="bgvid" id="lightning">
        <source src="//d2v9y0dukr6mq2.cloudfront.net/video/preview/multiple-lightning-flashes-around-dc_-1qizojls__PM.mp4"
                type="video/mp4">
    </video>
    <video autoplay muted loop hidden class="bgvid" id="snow">
        <source src="//d2v9y0dukr6mq2.cloudfront.net/video/preview/pine-trees-in-heavy-snow_bjjzd1oes__PM.mp4"
                type="video/mp4">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">The Weather Website</span>
        </div>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Weather
                    <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li onclick="weather('clear')"><a href="#Sun">Sun</a></li>
                    <li onclick="weather('clouds')"><a href="#Cloud">Cloud</a></li>
                    <li onclick="weather('rain')"><a href="#Rain">Rain</a></li>
                    <li onclick="weather('lightning')"><a href="#Lightning">Lightning</a></li>
                    <li onclick="weather('snow')"><a href="#Snow">Snow</a></li>
                </ul>
            </li>
        </ul>
        <div class="pull-right">
            <ul class="nav navbar-nav navbar-right">
                <div class="btn-group" id="tempbtngrp" style="margin-top: 7px; margin-right: 5px;"
                     data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="temptgl" value="C" id="celcius" checked>C
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="temptgl" value="F" id="fahrenheit">F
                    </label>
                </div>
                <li style="display: none"><a class="default-cursor"><span id="date"></span></a></li>
                <li style="display: none"><a class="default-cursor"><span id="time"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<sction id="search" class="center">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-1 col-xs-10">
                <input placeholder="Postal Code or City Name" class="form-control input-lg" id="txtField" type="text">
            </div>
            <div class="col-sm-2 col-xs-2">
                <button type="button" class="btn btn-default btn-lg" id="search" style="width: 100%"
                        onclick="slideUp()">Search
                </button>
            </div>
        </div>
    </div>
</sction>

<section id="results" class="center form-control" hidden>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="searchName"></h1>

                <p id="weather"></p>

                <p><strong id="temp"></strong></p>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/date-time.js"></script>
<script src="js/jquery-ui.js"></script>

<script>
    $('#txtField').keyup(function (e) {
        if (e.keyCode == 13) {
            slideUp();
        }
    });

    function weather(w) {
        var divVideo = $('#divVideo');
        var weather = '#' + w;
        divVideo.find('video').fadeOut('slow');
        divVideo.find(weather).fadeIn('slow');
    }

    function slideUp() {
        var city = $('#txtField').val();

        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=" + city, function (json) {
            console.log(json);

            var kelvin = json.main.temp;
            var fah = (kelvin * 9 / 5 - 459.67);
            var cel = (kelvin - 273.15);

            if (json.name == "") {
                $('#searchName').text(city.toUpperCase());
            } else {
                $('#searchName').text(json.name.toUpperCase());
            }
            $('#weather').text(json.weather[0].main);

            weather(json.weather[0].main.toLowerCase())

            $('#tempbtngrp').find('input').on('change', function () {
                if ($('input[name="temptgl"]:checked', '#tempbtngrp').val() == 'C') {
                    alert("C");
                    $('#temp').text(cel.toFixed(1) + '℃');
                } else {
                    alert("f");
                    $('#temp').text(fah.toFixed(1) + '℉ ');
                }
            });
        });

        $('#results').fadeIn('slow');

        $('#search').animate({
            top: 80
        }, {
            duration: 1500,
            easing: "easeInOutSine"
        });

    }
</script>
</body>
